version: '3.8'

services:
  # MCP Server container
  mcp-server:
    build: 
      context: .  # Use root context so Dockerfile can access ../shared
      dockerfile: ./mcp-server/Dockerfile
    container_name: crypto-mcp-server
    ports:
      - "8001:8001" 
      - "8002:8002"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - WEBSITE_HOST=0.0.0.0
      - WEBSITE_PORT=8002
      - PYTHONPATH=/app
    volumes:
      - ./shared:/app/shared
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8001"]
      interval: 30s
      timeout: 10s
      retries: 3

  qwen-agent:
    build: 
      context: .  # Use root context so Dockerfile can access ../shared
      dockerfile: ./qwen-agent/Dockerfile
    container_name: crypto-qwen-agent
    ports:
      - "8000:8000"
      - "8004:8004"
    environment:
      - MCP_SERVER_URL=ws://mcp-server:8001
      - WEBSOCKET_HOST=0.0.0.0
      - WEBSOCKET_PORT=8004
      - PYTHONPATH=/app
    volumes:
      - ./shared:/app/shared
    depends_on:
      mcp-server:
        condition: service_healthy
    networks:
      - crypto-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows access to host
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  crypto-network:
    driver: bridge
